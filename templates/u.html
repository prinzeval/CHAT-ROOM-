<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Together</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <h1>Watch Together</h1>
    <div class="video-container">
        <video id="videoPlayer" width="640" height="360" controls>
            <source src="{{ video_url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="chat-container">
        <div id="chat-log"></div>
        <input id="chat-input" type="text" placeholder="Type a message...">
        <button id="chat-send">Send</button>
    </div>

    <!-- Your JavaScript code here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script>
        var socket = io();

        // Receive chat message
        socket.on('receive_message', function(data) {
            console.log(`Received message: ${data.message}`);
            document.getElementById('chat-log').innerHTML += `<p>${data.message}</p>`;
        });

        // Receive play video event
        socket.on('play_video', function(data) {
            console.log(`Received play video event: ${data.timestamp}`);
            document.getElementById('videoPlayer').currentTime = data.timestamp;
            document.getElementById('videoPlayer').play();
        });

        // Send chat message
        document.getElementById('chat-send').addEventListener('click', function() {
            var message = document.getElementById('chat-input').value;
            socket.emit('send_message', { message: message });
            document.getElementById('chat-input').value = '';
        });

        // Get current video playback timestamp
        function getVideoCurrentTime() {
            return document.getElementById('videoPlayer').currentTime;
        }

        // Send heartbeat event every 5 seconds
        setInterval(function() {
            var currentTimestamp = getVideoCurrentTime();
            socket.emit('heartbeat', { timestamp: currentTimestamp });
        }, 5000);
    </script>
</body>
</html>
