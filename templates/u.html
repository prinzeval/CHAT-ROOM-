<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sync</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
</head>
<body>
    <video id="video" controls>
        <source src="https://e5.animeheaven.me/video.mp4?30dbec1968b1dc0c730f6b64e7920003" type="video/mp4">
    </video>

    <script>
        var socket = io();

        // Play video
        socket.on('play', function() {
            document.getElementById('video').play();
        });

        // Pause video
        socket.on('pause', function() {
            document.getElementById('video').pause();
        });

        // Seek video
        socket.on('seek', function(timestamp) {
            document.getElementById('video').currentTime = timestamp;
        });

        // Handle user interaction
        document.getElementById('video').addEventListener('play', function() {
            socket.emit('play');
        });

        document.getElementById('video').addEventListener('pause', function() {
            socket.emit('pause');
        });

        document.getElementById('video').addEventListener('seeked', function() {
            var timestamp = document.getElementById('video').currentTime;
            socket.emit('seek', timestamp);
        });
    </script>
</body>
</html>
